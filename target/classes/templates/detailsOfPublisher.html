<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Of Publisher</title>
    <!--==================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--==================================================================-->
    <style>
        .mid {
            width: 600px;
            height: 300px;
            padding: 20px;
            position: relative;
            margin: auto;
        }

        .horizontal-mid {
            margin: auto;
            width: 25%;
        }

        .inner-div1 {
            width: 50%;
            margin-right: 0px;
            float: left;
            padding: 20px 0px;
        }

        .inner-div2 {
            width: 50%;
            margin-right: 0px;
            float: left;
            padding: 20px 0px;
        }

        .custom-button {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--==================================================================-->
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="/home" class="navbar-brand d-flex align-items-center"><strong>Home</strong></a>
                    <form th:action="@{/logout}" method="post">
                        <input  class="custom-button" type="submit" value="Sign Out" />
                    </form>
                </div>
            </div>
        </header>
        <!--==================================================================-->
        <input type="text" hidden style="display: none" th:value="${publisherId}" id="publisherId" />
        <!--==================================================================-->

        <div class="mid">
            <div class="form-group">
                <label for="exampleFormControlInput1">Publisher's Name</label>
                <input type="text" class="form-control" v-model="publisher.name">

                <label for="exampleFormControlInput1">Explanation</label>
                <textarea name="explanation" id="" cols="59" rows="5" v-model="publisher.explanation"></textarea>

                <label for="exampleFormControlInput1">Authors</label>
                <textarea name="author" id="" cols="59" rows="3" v-model="publisher.book"></textarea>

                <div class="horizontal-mid">
                    <div class="inner-div1">
                        <button class="btn btn-sm btn-success" @Click="updatePublisher(publisher)">Update
                            Publisher</button>
                    </div>
                    <div class="inner-div2">
                        <button class="btn btn-sm btn-danger" @Click="deletePublisherr()">Delete
                            Publisher</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--==================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--==================================================================-->
</body>
<script>

    new Vue({
        el: '#app',
        data: {
            publisher: [],
        },
        mounted() {
            this.getPublisherDetails();
        },
        methods: {
            getPublisherDetails() {
                axios.get('http://localhost:8080/api/get/getPublisherById/' + document.getElementById("publisherId").value)
                    .then(function (response) {
                        this.publisher = response.data;
                    }.bind(this))
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            deletePublisher(id) {
                if (confirm('Bu yayıncıyı silmek istediğinize emin misiniz?')) {
                    axios({
                        method: 'post',
                        url: '/api/admin/deletePublisher',
                        data: {
                            id: document.getElementById("publisherId").value
                        }
                    }).then(function (response) {
                        if (response.data == "OK") {
                            alert("Yayıncı Silindi!")
                        } else {
                            alert("Silme İşlemi Başarısız!" + response)
                        }
                    });
                } else {
                    console.log('Yayıncı veri tabanından silinmedi.');
                }
            },
            updatePublisher(publisher) {
                if (confirm('Bu yayıncı bilgilerini güncellemek istediğinize emin misiniz?')) {
                    axios({
                        method: 'post',
                        url: 'http://localhost:8080/api/admin/updatePublisher',
                        data: {
                            id: publisher.id,
                            name: publisher.name,
                            explanation: publisher.explanation,
                            book: publisher.book
                        }
                    }).then(function (response) {
                        if (response.data == "OK") {
                            alert("Yayıncı Bilgileri Güncellendi!")
                        } else {
                            alert("Güncelleme İşlemi Başarısız!" + response)
                        }
                    });
                } else {
                    console.log('Yayıncı bilgileri güncellenemedi.');
                }
            }
        }
    });

</script>

</html>
